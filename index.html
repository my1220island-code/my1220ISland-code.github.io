<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shadow Client Launcher</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0a0d14, #1b1f2c);
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .launcher {
    background: rgba(20, 25, 40, 0.95);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);
    width: 320px;
  }
  .logo {
    width: 80px;
    height: 80px;
    margin-bottom: 20px;
  }
  .title {
    font-size: 20px;
    margin-bottom: 30px;
    color: #c0c5d0;
  }
  .button {
    display: block;
    width: 100%;
    padding: 12px 0;
    margin: 10px 0;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background: #1e88e5;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .button:hover {
    background: #4fd1ff;
    color: #000;
    box-shadow: 0 0 10px #4fd1ff;
  }
  .button-secondary {
    background: #555;
  }
  .button-secondary:hover {
    background: #888;
    color: #fff;
    box-shadow: 0 0 10px #888;
  }
  .buttons-group {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }
  .buttons-group .button {
    flex: 1;
  }
</style>
</head>
<body>
  <div class="launcher">
    <img src="logo.png" alt="logo" class="logo">
    <div class="title">Shadow Client Launcher</div>
    <button class="button" onclick="window.location.href='https://x.gd/iRN96'">Launch</button>
    <button class="button-secondary">Settings</button>
    <div class="buttons-group">
      <button class="button-secondary">Mod</button>
      <button class="button-secondary">GitLab</button>
    </div>
  </div>
</body>
</html>
