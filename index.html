<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Shader Client Launcher</title>
<style>
  body { margin:0; padding:0; background:#0d0f14; font-family:Segoe UI, sans-serif; color:white; display:flex; height:100vh; }
  .sidebar { width:220px; background:#1c1f2c; display:flex; flex-direction:column; align-items:center; padding-top:30px; box-sizing:border-box; }
  .logo { width:150px; margin-bottom:25px; }
  .tab { width: calc(100% - 20px); padding: 12px 15px; cursor:pointer; text-align:left; border-left:4px solid transparent; transition:0.2s; box-sizing:border-box; margin:0 10px; }
  .tab:hover { background: rgba(255,255,255,0.05); }
  .tab.active { border-left: 4px solid #1e90ff; background: rgba(255,255,255,0.1); }
  .content { flex:1; padding:30px; box-sizing:border-box; overflow-y:auto; }
  .launch-container { display:flex; flex-direction:column; align-items:center; justify-content:flex-start; height:100%; }
  .home-logo-container { height:25%; display:flex; justify-content:center; align-items:center; margin-bottom:20px; }
  .home-logo-container img { max-height:100%; max-width:80%; object-fit:contain; }
  .version-select { margin-bottom:20px; padding:10px; font-size:16px; width:200px; border-radius:6px; border:none; background:#2a2c38; color:white; cursor:pointer; }
  .launch-btn { padding:14px 40px; font-size:20px; border:none; border-radius:8px; background:#1e90ff; cursor:pointer; color:white; font-weight:bold; box-shadow:0 0 10px rgba(30,144,255,0.5); transition:0.2s; }
  .launch-btn:hover { background:#3ea0ff; transform:scale(1.05); }
  .news-box { width:100%; background:rgba(255,255,255,0.05); border-radius:12px; padding:20px; overflow-y:auto; box-shadow:0 0 20px rgba(0,0,0,0.3) inset; }
  .news-item { margin-bottom:18px; padding-bottom:18px; border-bottom:1px solid rgba(255,255,255,0.08); }
  .news-item:last-child { border-bottom:none; }
  .news-title { font-size:16px; font-weight:bold; }
  .news-text { opacity:0.85; margin-top:4px; }
  .news-date { font-size:12px; opacity:0.6; margin-bottom:4px; }
  .smoke { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); backdrop-filter:blur(4px); display:flex; justify-content:center; align-items:center; opacity:0; pointer-events:none; transition:0.3s; }
  .loading-text { font-size:32px; opacity:0; animation:fadein 1s forwards; }
  @keyframes fadein { from { opacity:0; } to { opacity:1; } }
</style>
</head>
<body>
  <div class="sidebar">
    <img class="logo" src="" />
    <div class="tab active" data-tab="home">Home</div>
    <div class="tab" data-tab="updateNews">Update News</div>
    <div class="tab" data-tab="settings">Settings</div>
    <div class="tab" data-tab="mods">Mods</div>
    <div class="tab" data-tab="skins">Skins</div>
  </div>

  <div class="content" id="contentArea"></div>

  <div id="smoke" class="smoke">
    <div class="loading-text">Loading...</div>
  </div>

<script>
  const tabs = document.querySelectorAll(".tab");
  const contentArea = document.getElementById("contentArea");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      renderTab(tab.getAttribute("data-tab"));
    });
  });

  function renderTab(name) {
    if(name === "home") {
      contentArea.innerHTML = `
        <div class="launch-container">
          <div class="home-logo-container">
            <img src="" alt="shader-logo" />
          </div>
          <select class="version-select" id="versionSelect">
            <option value="1.8.8" selected>1.8.8</option>
          </select>
          <button class="launch-btn" id="launchBtn">Launch</button>
        </div>
      `;
      document.getElementById("launchBtn").addEventListener("click", () => {
        const version = document.getElementById("versionSelect").value;
        const smoke = document.getElementById("smoke");
        smoke.style.opacity = "1";
        smoke.style.pointerEvents = "auto";
        setTimeout(() => {
          smoke.style.opacity = "0";
          smoke.style.pointerEvents = "none";
          alert("Launching version: " + version);
        }, 1500);
      });
    } else if(name === "updateNews") {
      contentArea.innerHTML = '<h2>Update News</h2><div class="news-box" id="newsBox"></div>';
      renderNews();
    } else if(name === "settings") {
      contentArea.innerHTML = '<h2>Settings</h2><p>ここにメモリ設定や画面モード設定を追加できます。</p>';
    } else if(name === "mods") {
      contentArea.innerHTML = '<h2>Mods</h2><p>導入済みのMOD一覧を表示します。</p>';
    } else if(name === "skins") {
      contentArea.innerHTML = '<h2>Skins</h2><p>スキン管理画面です。</p>';
    }
  }

  function renderNews() {
    const newsBox = document.getElementById("newsBox");
    const newsData = [
      { date:"2025/11/16", title:"Shader Client v1.0 公開", text:"新しい UI と軽量化された起動システムを搭載。" },
      { date:"2025/11/17", title:"近日アップデート", text:"FPS最適化、texture streaming 最適化など多数の改善予定。" },
      { date:"2025/11/18", title:"サーバー対応拡張", text:"新しい mod サーバーへの対応開始。" },
      { date:"2025/11/19", title:"UI改善", text:"ランチャーUIのアニメーションやテーマを追加。" },
      { date:"2025/11/20", title:"Skins対応", text:"スキン管理機能を強化。" },
      { date:"2025/11/21", title:"Modsサポート拡張", text:"より多くのMOD形式に対応。" },
      { date:"2025/11/22", title:"パフォーマンス改善", text:"軽量化と起動速度改善。" }
    ];
    newsBox.innerHTML = "";
    newsData.forEach(item => {
      const div = document.createElement("div");
      div.className = "news-item";
      div.innerHTML = `
        <div class="news-date">${item.date}</div>
        <div class="news-title">${item.title}</div>
        <div class="news-text">${item.text}</div>
      `;
      newsBox.appendChild(div);
    });
  }

  renderTab("home");
</script>
</body>
</html>
